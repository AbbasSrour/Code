    <main>
      <h2>Contact Animal Clinic</h2>
      <p>Required information is marked with an asterisk (*).</p>
      <form method="POST" name="fishcreek" id="fishcreek" action="http://webdevbasics.net/scripts/fishcreek.php">
        <label for="Name">*Name: </label>
        <input type="text" name="Name" id="Name" required="required">
        <label for="e-mail">*E-mail: </label>
        <input type="email" name="e-mail" id="e-mail" required="required">
        <label for="comments">*Comments: </label>
        <textarea name="comments" id="comments" rows="2" cols="20"></textarea>
        <input type="submit" id="sendData" name="sendData" value="Submit">
      </form>
    </main>
